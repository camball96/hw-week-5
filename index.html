<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Work Day Scheduler</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

        
        <header class="header bg-primary">
            <h1 class="font-weight-bold">Work Day Scheduler</h1>
            <p class="text-white font-weight-bold lead">A simple application for scheduling you work day</p>
            <p id="currentTime" class="text-white font-weight-bold lead"></p>
            <button type="button" id="clearBtn">Clear Day!</button>
        </header>


        <!-- Time sections go below here-->
        <container class="container">

            <div id="9:00" class="d-flex justify-content-center time-block">
                <div class="col-1 hour">9:00am</div>
                <textarea class="col-5 textArea"></textarea>
                <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
            </div>


            <div id="10:00" class="d-flex justify-content-center time-block">
                <div class="col-1 hour">10:00am</div>
                <textarea class="col-5 textArea"></textarea>
                <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
            </div>


            <div id="11:00" class="d-flex justify-content-center time-block">
                <div class="col-1 hour">11:00am</div>
                <textarea class="col-5 textArea"></textarea>
                <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
            </div>


            <div id="12:00" class="d-flex justify-content-center time-block">
                <div class="col-1 hour">12:00pm</div>
                <textarea class="col-5 textArea"></textarea>
                <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
            </div>


            <div id="13:00" class="d-flex justify-content-center time-block">
                <div class="col-1 hour">1:00pm</div>
                <textarea class="col-5 textArea"></textarea>
                <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
            </div>


            <div id="14:00" class="d-flex justify-content-center time-block">
                <div class="col-1 hour">2:00pm</div>
                <textarea class="col-5 textArea"></textarea>
                <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
            </div>


            <div id="15:00" class="d-flex justify-content-center time-block">
                <div class="col-1 hour">3:00pm</div>
                <textarea class="col-5 textArea"></textarea>
                <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
            </div>


            <div id="16:00" class="d-flex justify-content-center time-block">
                <div class="col-1 hour">4:00pm</div>
                <textarea class="col-5 textArea"></textarea>
                <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
            </div>

            <div id="17:00" class="d-flex justify-content-center time-block">
                <div class="col-1 hour">5:00pm</div>
                <textarea class="col-5 textArea"></textarea>
                <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
            </div>


        </container>


        <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
        <script src="https://kit.fontawesome.com/0a45383b98.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
        <script src="script.js" async defer></script>
        
    </body>
</html>
